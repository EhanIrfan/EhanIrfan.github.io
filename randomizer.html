<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Randomizer</title>
    <link rel="stylesheet" href="main_styles.css"> <!-- If you have a CSS file -->
</head>
<body>
    <header>
        <h1>Random Random Random!</h1>
    </header>

    <!-- rest of code goes here -->
    <script src="parse_data.js"></script>

    <div class="dropdown">
      <input type="text" id="dropdown-input" placeholder="Select an option">
      <ul class="dropdown-list" id="dropdown-list">
        <!-- Options will be dynamically populated here -->
        <script>
                        // Get the input element and dropdown list
            const input = document.getElementById('dropdown-input');
            const dropdownList = document.getElementById('dropdown-list');
            
            // Define the predetermined options
            const options = ['Option 1', 'Option 2', 'Option 3', 'Option 4'];
            
            // Function to populate the dropdown list with options
            function populateDropdown() {
              dropdownList.innerHTML = '';
              options.forEach(option => {
                const li = document.createElement('li');
                li.textContent = option;
                li.addEventListener('click', () => {
                  input.value = option;
                  closeDropdown();
                });
                dropdownList.appendChild(li);
              });
            }
            
            // Function to open the dropdown
            function openDropdown() {
              dropdownList.style.display = 'block';
            }
            
            // Function to close the dropdown
            function closeDropdown() {
              dropdownList.style.display = 'none';
            }
            
            // Event listeners
            input.addEventListener('click', openDropdown);
            input.addEventListener('input', () => {
              openDropdown();
              const inputValue = input.value.toLowerCase();
              options.forEach(option => {
                if (option.toLowerCase().includes(inputValue)) {
                  dropdownList.style.display = 'block';
                  return;
                }
              });
            });
            document.addEventListener('click', (event) => {
              if (!event.target.matches('.dropdown')) {
                closeDropdown();
              }
            });
            
            // Populate the dropdown initially
            populateDropdown();

        </script>
      </ul>
    </div>

</body>
